<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>
<body>
    <h1>index</h1>
    <iframe id="iframe" src="http://localhost:3000/frame.html" frameborder="0">

    </iframe>
</body>

<script>
    document.getElementById("iframe").addEventListener("load",
        function(e){
            this.contentWindow.postMessage("message","http://localhost:3000/")
    })
    window.onmessage = function(event){
        event.data==""?null:console.log(event.data)
    }
</script>
</html>
